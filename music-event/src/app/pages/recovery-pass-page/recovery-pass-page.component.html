<mat-card class="container">
  <form class="form">
    <h2>RECUPERAR</h2>
    <mat-form-field class="form__input" appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="demo" />
    </mat-form-field>
    <button class="form__boton" mat-raised-button color="primary">
      ENVIAR
    </button>
    <div class="form__text">
      <span>Si ya tienes cuenta <span class="span">Ingresa</span></span>
      <br />
      <span>Si no tienes cuenta <span class="span">Registrate</span></span>
    </div>
  </form>
</mat-card>
